<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (localStorage.getItem("login") === "true") {
        window.location.href = "./index.html";
      }
    </script>
    <link rel="shortcut icon" href="../img/logo2.jpeg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <header></header>

    <div class="contenedor-card">
      <div id="signup-card" class="login-container">
        <div class="login-box">
          <h2>Crea una cuenta</h2>
          <p>Crea una cuenta para comprar los mejores autos.</p>
          <form id="signupForm">
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                id="signup-username"
                placeholder="Usuario"
                required
              /><label for="signup-username">Usuario</label>
            </div>
            <div class="form-floating mb-2">
              <input
                type="email"
                class="form-control"
                id="signup-email"
                placeholder="Correo"
                required
              /><label for="signup-email">e-mail</label>
            </div>
            <div class="form-floating mb-2">
              <input
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="Contraseña"
                required
              /><label for="signup-password">Contraseña</label>
            </div>
            <button type="submit">Crear cuenta</button>
            <p id="cuenta-creada" style="color: green"></p>
            <span
              class="go-login"
              onclick="Loginbtn()"
              style="color: rgb(177, 177, 177); cursor: pointer; margin: 2px 0"
              >¿Ya tienes una cuenta? Inicia sesion.</span
            >
          </form>
        </div>
      </div>
    </div>

    <section id="modal"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
