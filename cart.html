<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (localStorage.getItem("login") != "true") {
        window.location.href = "./index.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      rel="shortcut icon"
      href="https://static-00.iconduck.com/assets.00/car-round-icon-512x512-56fz1b54.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>

    <div class="container pt-4">
      <div class="row">
        <div class="col-xl-8">
          <div class="card border shadow-none">
            <div id="cards" class="card-body"></div>
          </div>
          <div class="row my-4">
            <div class="col-sm-6">
              <button class="btn btn-primary">Seguir comprando</button>
            </div>
            <div class="col-sm-6">
              <div class="text-sm-end mt-2 mt-sm-0">
                <button onclick="borrarTodo()" class="btn btn-danger">
                  Borrar todo
                </button>
                <button onclick="checkout()" class="btn btn-success">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="mt-5 mt-lg-0">
            <div class="card border shadow-none">
              <div class="card-header bg-transparent border-bottom py-3 px-4">
                <h5 class="font-size-16 mb-0">Orden de Compra</h5>
              </div>
              <div class="card-body p-4 pt-2">
                <div class="table-responsive">
                  <table class="table mb-0">
                    <tbody>
                      <tr class="bg-light">
                        <th>Total :</th>
                        <td class="text-end">
                          <span id="total-general" class="fw-bold"> </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="modal"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/data.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
